<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- SEO -->
  <title>Gallery of Tauste · Images of the municipality</title>
  <meta name="description" content="Photographic gallery of Tauste: landscapes, heritage, gastronomy, events and emblematic places of the municipality.">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Additional style for gallery -->
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform var(--transition), opacity var(--transition);
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }
  </style>

</head>

<body>

  <!-- HEADER -->
  <header class="header"">
    <div class="inner">
      <div class="brand">
        <img src="images/tauste-thumb.jpg" alt="Tauste Logo">
        <div>
          <h1>Tauste</h1>
          <p>Zaragoza · Aragón</p>
        </div>
      </div>

      <nav class="site-nav" aria-label="Main menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="historia.html">History</a></li>
          <li><a href="lugares.html">Places</a></li>
          <li><a href="servicios.html">Services</a></li>
          <li><a href="eventos.html">Events</a></li>
          <li><a href="gastronomia.html">Gastronomy</a></li>
          <li><a href="rutas.html">Routes</a></li>
          <li><a href="galeria.html">Gallery</a></li>
          <li><a href="contacto.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">

    <header>
      <h2 style="font-size: var(--fs-heading); margin-bottom: 10px;">Photographic Gallery of Tauste</h2>
      <p class="lead">A selection of images that show the essence and beauty of the municipality.</p>
    </header>

    <!-- GALLERY -->
    <section class="gallery-grid" aria-label="Image gallery">

      <img src="images/tauste-plaza2.jpg" alt="General view of the Main Square of Tauste">
      <img src="images/iglesia-santa-maria.jpg" alt="Mudejar tower of the Church of Santa María">
      <img src="images/gallery-1.jpg" alt="Panoramic view of the old town of Tauste">
      <img src="images/route-1.jpg" alt="Agricultural landscape around the municipality">
      <img src="images/gallery-3.jpg" alt="Views from a viewpoint near Tauste">
      <img src="images/gastronomia.jpg" alt="Restaurant La Loma'l Cuco in Tauste">
      <img src="images/tauste-plaza.jpg" alt="Festive celebrations in the Main Square">
      <img src="images/iglesia-santa-maria-2.jpg" alt="Mudejar architectural details">

    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <div class="inner">
      <small>© 2025 Gallery of Tauste — Academic project</small>
      <a href="index.html" style="color:#dff6ff; font-weight:600;">Back to home</a>
    </div>
  </footer>

</body>

</html>
